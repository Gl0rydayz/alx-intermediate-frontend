<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <style>
      /* Media query for responsive design - changes layout on screens smaller than 768px */
      @media (max-width: 768px) {
          main {
              /* Stacks elements vertically on mobile devices */
              flex-direction: column;
          }
      }
  </style>
</head>
<body class="p-4">
    <!-- Header section with page title -->
    <header class="mb-4">
        <!-- Large red heading with bold text -->
        <h1 class="text-3xl text-red-700 font-bold">Responsive Flexbox Layout</h1>
    </header>

    <!-- Main content area using flexbox -->
    <main class="flex">
        <!-- Sidebar taking up 1/3 of the width with gray background -->
        <aside class="w-1/3 bg-gray-300 p-4">Sidebar</aside>
        <!-- Main content section taking up 2/3 of the width with darker gray background -->
        <section class="w-2/3 bg-gray-500 p-4">Content Section</section>
    </main>

    <!-- Including Tailwind CSS via CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>  
</body>
</html>
