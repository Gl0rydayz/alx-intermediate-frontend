<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Grid Layout</title>
    <!-- Link to the compiled Tailwind CSS file -->
    <link href="./src/output.css" rel="stylesheet">
</head>
<body class="p-4"> <!-- p-4 adds padding of 1rem (16px) on all sides -->
    <header>
        <h1>Complex Grid Layout with Nested Grids</h1>
    </header>

    <!-- Main container with 2-column grid layout -->
    <main class="grid grid-cols-2 gap-4"> <!-- Creates a 2-column grid with 1rem gap between items -->
        <!-- First nested grid container with blue theme -->
        <div class="grid grid-cols-2 p-4 gap-2 bg-blue-200"> <!-- Nested 2-column grid with blue background -->
            <div class="bg-blue-400 p-2">Nested 1</div> <!-- Darker blue background with padding -->
            <div class="bg-blue-500 p-2">Nested 2</div> <!-- Even darker blue background with padding -->
        </div>
        <!-- Second nested grid container with red theme -->
        <div class="grid grid-cols-2 p-4 gap-2 bg-red-200"> <!-- Nested 2-column grid with red background -->
            <div class="bg-red-400 p-2">Nested 3</div> <!-- Darker red background with padding -->
            <div class="bg-red-500 p-2">Nested 4</div> <!-- Even darker red background with padding -->
        </div>
        <!-- Simple content blocks with different background colors -->
        <div class="bg-green-200 p-4">Content 3</div> <!-- Green background with padding -->
        <div class="bg-yellow-200 p-4">Content 4</div> <!-- Yellow background with padding -->
    </main>
</body>
</html>
