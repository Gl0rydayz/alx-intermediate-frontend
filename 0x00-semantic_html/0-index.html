<!DOCTYPE html>
<!-- Declares the document type and HTML version -->
<html lang="en">
<!-- Root element with language set to English -->
<head>
    <!-- Document metadata and configuration -->
    <meta charset="UTF-8">
    <!-- Specifies character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures proper scaling on mobile devices -->
    <title>Document</title>
    <!-- Page title that appears in browser tab -->
</head>
<body>
    <!-- Main content container -->
    <header>
        <!-- Top section of the page containing navigation -->
        <nav>
            <!-- Navigation menu with links -->
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <!-- Primary content area of the page -->
        <article>
            <!-- Self-contained content piece -->
            <h1>Article Title</h1>
            <!-- Main heading of the article -->
            <section>
                <!-- Content section within the article -->
                <p>Article content goes here...</p>
                <!-- Paragraph of text content -->
            </section>
        </article>
    </main>

    <footer>
        <!-- Bottom section of the page -->
        <p>&copy; 2024 All rights reserved</p>
        <!-- Copyright information -->
    </footer>
</body>
</html>
