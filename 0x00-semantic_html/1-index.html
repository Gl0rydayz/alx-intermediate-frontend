<!DOCTYPE html>
<!-- This declares that this is an HTML5 document -->
<html lang="en">
<head>
    <!-- The head section contains metadata and document information -->
    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the document -->
    <meta name="description" content="A blog post about semantic HTML and accessibility practises">
    <!-- Provides a description of the page for search engines -->
    <meta name="keywords" content="HTML, Semantic, Accessibility, Blog, SEO">
    <!-- Keywords for search engine optimization -->
    <meta name="author" content="">
    <!-- Placeholder for author information -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures proper scaling on mobile devices -->
    <title>Semantic Html Blog Post</title>
    <!-- The title that appears in the browser tab -->
</head>
<body>
    <!-- The body contains all visible content of the webpage -->
    <header>
        <!-- Header section typically contains introductory content -->
        <nav>
            <!-- Navigation menu for site links -->
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <!-- Main content area of the page -->
        <article>
            <!-- Article represents a self-contained composition -->
            <h1>Article Title</h1>
            <!-- Main heading of the article -->
            <section>
                <!-- Section represents a thematic grouping of content -->
                <p>Article content goes here...</p>
                <!-- Paragraph for article content -->
            </section>
        </article>
    </main>

    <footer>
        <!-- Footer typically contains copyright info and additional links -->
        <p>&copy; 2024 All rights reserved</p>
        <!-- Copyright notice -->
    </footer>
</body>
</html>
